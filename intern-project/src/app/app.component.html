<!-- link of icon library -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div>
  <mat-toolbar color = "primary" class = "navbar">
    <a href="/" link-underline link-underline-opacity-0>
      <span>My Application</span>
    </a>
    
    <div class = "cus-tag">
      <img src="https://icon-library.com/images/person-icon-png-transparent/person-icon-png-transparent-2.jpg" alt="Unknow person" class="custom-img">
      <div class="me-2">Customer</div>
    </div>
  </mat-toolbar>
  
  <div class = "container">
    <mat-tab-group backgroundColor="accent">
      <mat-tab>
        <ng-template mat-tab-label>
          <button mat-stroked-button color="primary" class="card-cus" routerLink="/">
            <mat-icon class="material-symbols-outlined">dashboard</mat-icon>
            Card View
          </button>
        </ng-template>
      </mat-tab>
    
      <mat-tab>
        <ng-template mat-tab-label>
          <button mat-stroked-button color="primary" class="list-cus" routerLink="/list">
            <mat-icon class="material-symbols-outlined">list</mat-icon>
            List View
          </button>
        </ng-template>
      </mat-tab>
    
      <mat-tab>
        <ng-template mat-tab-label>
          <button mat-stroked-button color="primary" class="map-cus" routerLink="/map">
            <mat-icon class="material-symbols-outlined">home_pin</mat-icon>
            Map View
          </button>
        </ng-template>
      </mat-tab>
  
      <mat-tab>
        <ng-template mat-tab-label>
          <button mat-stroked-button color="primary" class="add-cus" routerLink="/add">
            <mat-icon class="material-symbols-outlined">add_circle</mat-icon>
            New Customer
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
