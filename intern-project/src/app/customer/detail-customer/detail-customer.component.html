<mat-card *ngIf="customer" class="example-card text-center">
    <mat-card-header class="justify-content-center">
      <mat-card-title class="text-white">{{customer.fullname}}</mat-card-title>
      <mat-card-subtitle>{{customer.email}}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div matLine>
            D.O.B:
            <button mat-button>{{customer.dob}}</button>
          </div>
        </mat-list-item>
  
        <mat-list-item>
          <div matLine>
            Gender:
            <button mat-button>{{customer.gender}}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Phone:
            <button mat-button>{{customer.phone}}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Address:
            <button mat-button>{{customer.address}}</button>
          </div>

        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
